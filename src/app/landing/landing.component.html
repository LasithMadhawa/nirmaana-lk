<div class="main d-flex justify-content-center align-items-center">
  <!-- SLIDESHOW -->
  <div
    id="carouselExampleSlidesOnly"
    class="carousel slide carousel-fade"
    data-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../assets/images/slides/Slide1.jpg" class="d-block" />
      </div>
      <div class="carousel-item">
        <img src="../../assets/images/slides/Slide2.jpg" class="d-block" />
      </div>
      <div class="carousel-item">
        <img src="../../assets/images/slides/Slide3.jpg" class="d-block" />
      </div>
    </div>
  </div>

  <!-- END OF THE SLIDESHOW -->
  <div id="content">
    <h2 class="text-center mb-0">
      Search for Graphic Design Templates
    </h2>
    <p class="text-center">Download all resources with project files</p>
    <form class="form-inline my-lg-0 d-flex justify-content-center">
      <input
        class="form-control form-control-lg searchbar shadow"
        text="text"
        placeholder="Search all resources"
        aria-label="Search"
      />
      <button class="btn btn-warning btn-lg my-2 my-sm-0 shadow" type="submit">
        <fa-icon [icon]="faSearch"></fa-icon><b> Search</b>
      </button>
    </form>
    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-light btn-sm m-2 mt-4">
        Browse Popular Artworks
      </button>
      <button class="btn btn-outline-light btn-sm m-2 mt-4">
        Browse Latest Artworks
      </button>
    </div>
  </div>
</div>
