<div class="container">
  <div class="row">
    <div class="col-6">
      <img
        [src]="artwork.imagePath"
        [alt]="artwork.title"
        style="width:100%"
        class="p-5"
      />
    </div>
    <div class="col-6 py-5">
      <h1>{{ artwork.title }}</h1>
      <p>{{ artwork.preview }}</p>
      <div class="row ml-1  ">
        <div *ngFor="let tag of artwork.tags">
          <button class="btn btn-dark m-1">{{ tag.display }}</button>
        </div>
      </div>
      <button class="btn btn-success btn-lg btn-block mt-3">Download</button>
    </div>
  </div>
</div>
