<div class="container">
  <div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <form
    *ngIf="!isLoading"
    [formGroup]="form"
    class="form-group my-5"
    (submit)="onSaveArtwork()"
  >
    <input
      class="form-control my-2"
      type="text"
      placeholder="Title"
      formControlName="title"
      name="title"
    />

    <a class="btn btn-light shadow-sm" (click)="imagePicker.click()">
      Upload Preview
    </a>
    <input type="file" #imagePicker (change)="onImagePicked($event)" />
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>

    <a class="btn btn-light shadow-sm" (click)="filePicker.click()">
      Project Files
    </a>
    <input type="file" #filePicker (change)="onFilePicked($event)" />
    <input [value]="zipFileName" readonly />

    <input
      class="form-control my-2"
      type="text"
      placeholder="Image Preview"
      formControlName="preview"
      name="preview"
    />
    <tag-input formControlName="tags" name="tags" theme="bootstrap"></tag-input>

    <button class="btn btn-success btn-block" type="submit">Save</button>
  </form>
  <!-- <tag-input [(ngModel)]="tags"></tag-input> -->
</div>
