<div class="container">
  <h1 class="text-center mt-5">Sell Your Awesome Artworks!</h1>
  <div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <form
    *ngIf="!isLoading"
    [formGroup]="form"
    class="form-group my-5"
    (submit)="onSaveArtwork()"
  >
    <input
      class="form-control my-2"
      type="text"
      placeholder="Title"
      formControlName="title"
      name="title"
    />

    <a class="btn btn-light shadow-sm" (click)="imagePicker.click()">
      Upload Preview
    </a>
    <input
      type="file"
      #imagePicker
      (change)="onImagePicked($event)"
      accept="image/*"
    />
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>

    <a class="btn btn-light shadow-sm" (click)="filePicker.click()">
      Project Files
    </a>
    <input
      type="file"
      #filePicker
      (change)="onFilePicked($event)"
      accept=".zip,.rar"
    />
    <!-- <input [value]="zipFileName" readonly /> -->
    <p>{{ zipFileName }}</p>
    <input
      class="form-control my-2"
      type="text"
      placeholder="Image Preview"
      formControlName="preview"
      name="preview"
    />
    <tag-input formControlName="tags" name="tags" theme="bootstrap"></tag-input>

    <button class="btn btn-success btn-block" type="submit">Save</button>
  </form>
  <!-- <tag-input [(ngModel)]="tags"></tag-input> -->
</div>
