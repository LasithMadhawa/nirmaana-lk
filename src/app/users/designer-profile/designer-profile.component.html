<div class="container">
  <h2 class="text-center mt-5">
    <span class="font-weight-light">Become a Designer</span> | Get into
    Earnings!
  </h2>
  <hr />
  <div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border mb-5" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <form
    *ngIf="!isLoading"
    [formGroup]="form"
    class="form-group my-5"
    (submit)="onUpdateAsDesigner()"
  >
    <input
      class="form-control my-2"
      type="text"
      placeholder="Skills you have [ i.e.: Adobe Photoshop, Adobe Illustrator, Coreldraw ]"
      formControlName="skills"
      name="skills"
      required
    />
    <textarea
      type="text"
      class="form-control my-2"
      placeholder="Brief description about yourself..."
      name="description"
      formControlName="description"
      rows="6"
      required
    ></textarea>

    <button class="btn btn-success btn-block mt-3" type="submit">Save</button>
  </form>
</div>
